
<section id="{{ post.id }}" class="{% if forloop.counter0|divisibleby:2 %}post-even{% else %}post-odd{% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2><a href="{% url 'post_detail' pk=post.pk as details %}">{{ post.title }}</a></h2>
                <hr class="{% if forloop.counter0|divisibleby:2 %}star-primary{% else %}star-light{% endif %}">
                <p> {{ post.text |safe|truncatewords:20|linebreaks }}</p>
                <a href="{{ details }}">Read more</a>
                <p>Written by: <strong>{{ post.author.username }}</strong> on <em>{{ post.published_date }}</em></p>
            </div>
        </div>
    </div>
</section>

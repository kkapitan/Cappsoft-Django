{% extends "base.html" %}

{% block content %}

{% for post in posts %}
       <section id="{{ post.id }}" class="{% if forloop.counter0|divisibleby:2 %}post-even{% else %}post-odd{% endif %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <hr class="{% if forloop.counter0|divisibleby:2 %}star-primary{% else %}star-light{% endif %}">
                    <p>{{ post.text|linebreaksbr }}</p>
                    <p> {{ post.published_date }}</p>
                </div>
            </div>
        </div>
    </section>
{% endfor %}

{% endblock %}

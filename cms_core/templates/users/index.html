{% extends "base.html" %}

{% block content %}
        <section style="padding:50px;"></section>
        {% for user in users %}
            <section id="{{ user.id }}" class="{% if forloop.counter0|divisibleby:2 %}post-even{% else %}post-odd{% endif %}">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2><a href="{% url 'user_detail' pk=user.pk %}">{{ user.username}}</a></h2>
                            <hr class="{% if forloop.counter0|divisibleby:2 %}star-primary{% else %}star-light{% endif %}">
                            <p>Mail: {{ user.email }}</p>
                            <p>Member since: <em>{{ user.date_joined }}</em></p>
                        </div>
                    </div>
                </div>
            </section>
        {% endfor %}
{% endblock %}
